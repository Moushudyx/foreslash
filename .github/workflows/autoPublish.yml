# Ëá™Âä®ÂèëÂ∏ÉÂåÖÂà∞ NPM

name: üßø Automatic Publish to NPM

# Ë∞¢Ë∞¢‰Ω† Fairy üßø

on:
  push:
    branches:
      - master
    paths:
      - "package.json"  # ‰ªÖÂΩì package.json ÂèòÂåñÊó∂Ëß¶Âèë

permissions:
  contents: write
  pull-requests: read

# ‰∏çÂÖÅËÆ∏ÂêåÊó∂ËøõË°åÂ§ö‰∏™ÈÉ®ÁΩ≤ÔºåË∑≥ËøáÈùûÊ≠£Âú®ËøêË°å„ÄÅÈùûÊúÄÊñ∞ÈòüÂàóÁöÑËøêË°åÈòüÂàóÔºå‰∏î‰∏çÂèñÊ∂àÊ≠£Âú®ËøêË°åÁöÑÂ∑•‰ΩúÊµÅ
concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # [Publishing packages with provenance via GitHub Actions](https://docs.npmjs.com/generating-provenance-statements)
      contents: write # ÂàõÂª∫ Release Ë¶ÅÁî®Ëøô‰∏™ÊùÉÈôê
    environment: production
    steps:
      - name: üìãÔ∏è Checkout code # Ëé∑Âèñ‰ª£Á†Å
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ëé∑ÂèñÂâç‰∏ÄÊ¨°Êèê‰∫§, ÂØπÊØîÁâàÊú¨
      - name: üì¶ Setup Node # ÂÆâË£Ö Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      - name: üì¶ Setup pnpm # ÂÆâË£Ö pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üîé Detect version change # Ê£ÄÊü• version ÊòØÂê¶ÊúâÂèòÂåñ
        id: version_check
        run: |
          # Ëé∑ÂèñÂΩìÂâçÁâàÊú¨
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Ëé∑Âèñ‰∏ä‰∏Ä‰∏™Êèê‰∫§ÁöÑÁâàÊú¨
          git checkout HEAD^ package.json
          PREV_VERSION=$(node -p "require('./package.json').version")
          git checkout -f HEAD package.json # ÊÅ¢Â§çÊñá‰ª∂

          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREV_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "Version changed - automatic publish process"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "No version change detected - skipping publish"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: üì¶ Install dependencies # ÂÆâË£Ö‰æùËµñ
        if: steps.version_check.outputs.version_changed == 'true'
        run: pnpm install
      - name: üöÄ Build & Publish Package # ÁºñËØëÂπ∂ÂèëÂ∏É
        if: steps.version_check.outputs.version_changed == 'true'
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üìù Generate release notes # ÁîüÊàê Release Áõ∏ÂÖ≥‰ø°ÊÅØ
        if: steps.version_check.outputs.version_changed == 'true'
        id: changelog
        run: |
          # ÊèêÂèñ CHANGELOG.md ‰∏≠Á¨¨‰∏Ä‰∏™‰∫åÁ∫ßÊ†áÈ¢ò‰∏ãÁöÑÂÜÖÂÆπ
          awk '
          /^## / && !found {
            found=1;
            next
          }
          found && /^#/ {
            exit
          }
          found' CHANGELOG.md > release_notes.txt

          # ÁîüÊàêÊó•ÊúüÊ†ºÂºè YYYY-MM-DD
          DATE=$(date +'%Y-%m-%d')

          # ËæìÂá∫
          echo "release_title=Version ${{ steps.version_check.outputs.version }} - $DATE" >> $GITHUB_OUTPUT
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$(cat release_notes.txt)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          # echo "release_notes=$(cat release_notes.txt)" >> $GITHUB_OUTPUT
          echo "Version ${{ steps.version_check.outputs.version }} - $DATE"
          echo "$(cat release_notes.txt)"
      - name: üöÄ Create GitHub Release # ÂèëÂ∏É Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version_check.outputs.version }}
          name: ${{ steps.changelog.outputs.release_title }}
          body: ${{ steps.changelog.outputs.release_notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ‚òÇÔ∏è Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
