# è‡ªåŠ¨å‘å¸ƒåŒ…åˆ° NPM

name: ğŸ§¿ Automatic Publish to NPM

# è°¢è°¢ä½  Fairy ğŸ§¿

on:
  push:
    branches:
      - master
    paths:
      - "package.json"  # ä»…å½“ package.json å˜åŒ–æ—¶è§¦å‘

permissions:
  contents: write
  pull-requests: write

# ä¸å…è®¸åŒæ—¶è¿›è¡Œå¤šä¸ªéƒ¨ç½²ï¼Œè·³è¿‡éæ­£åœ¨è¿è¡Œã€éæœ€æ–°é˜Ÿåˆ—çš„è¿è¡Œé˜Ÿåˆ—ï¼Œä¸”ä¸å–æ¶ˆæ­£åœ¨è¿è¡Œçš„å·¥ä½œæµ
concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ğŸ” Checkout code # è·å–ä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # è·å–å‰ä¸€æ¬¡æäº¤, å¯¹æ¯”ç‰ˆæœ¬
      - name: âš™ï¸ Setup Node # å®‰è£… Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ” Detect version change # æ£€æŸ¥ version æ˜¯å¦æœ‰å˜åŒ–
        id: version_check
        run: |
          # è·å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # è·å–ä¸Šä¸€ä¸ªæäº¤çš„ç‰ˆæœ¬
          git checkout HEAD^ package.json
          PREV_VERSION=$(node -p "require('./package.json').version")
          git checkout -f HEAD package.json # æ¢å¤æ–‡ä»¶

          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREV_VERSION"

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "Version changed - automatic publish process"
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "No version change detected - skipping publish"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ Install dependencies # å®‰è£…ä¾èµ–
        if: steps.version_check.outputs.version_changed == 'true'
        run: yarn install
      - name: ğŸš€ Build & Publish Package # ç¼–è¯‘å¹¶å‘å¸ƒ
        if: steps.version_check.outputs.version_changed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“ Generate release notes # ç”Ÿæˆ Release ç›¸å…³ä¿¡æ¯
        # if: steps.version_check.outputs.version_changed == 'true'
        id: changelog
        run: |
          # æå– CHANGELOG.md ä¸­ç¬¬ä¸€ä¸ªäºŒçº§æ ‡é¢˜ä¸‹çš„å†…å®¹
          awk '
          /^## / && !found {
            found=1;
            next
          }
          found && /^#/ {
            exit
          }
          found' CHANGELOG.md > release_notes.txt

          # ç”Ÿæˆæ—¥æœŸæ ¼å¼ YYYY-MM-DD
          DATE=$(date +'%Y-%m-%d')
          echo "Version ${{ steps.version_check.outputs.version }} - $DATE"
          echo "release_title=Version ${{ steps.version_check.outputs.version }} - $DATE" >> $GITHUB_OUTPUT
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$(cat release_notes.txt)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          # echo "release_notes=$(cat release_notes.txt)" >> $GITHUB_OUTPUT
          echo "$(cat release_notes.txt)"
      - name: ğŸš€ Create GitHub Release # å‘å¸ƒ Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version_check.outputs.version }}
          name: ${{ steps.changelog.outputs.release_title }}
          body: ${{ steps.changelog.outputs.release_notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
