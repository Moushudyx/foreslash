# 手动发布包到 NPM

name: 📦 Manual Publish to NPM

on:
  workflow_dispatch:
    inputs:
      parameters:
        description: '🤔 没想好参数'
        required: false

jobs:
  # 构建
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📋️ Checkout # 切出分支
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 📦 Setup Node # 安装 Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - name: 📦 Install dependencies # 安装依赖
        run: yarn install
      - name: 🏗️ Build Package # 编译
        run: yarn build
      - name: 🚀 Publish Package # 发布
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

